<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\styles\post-container.css">
    <title>Posts</title>
</head>
<body>
    <main class="window">
        <div class="post-container">
            <div class="post-comments">
                <p class="post-comments-header">Комментарии</p>
            </div>
            <div class="post-bottom">
                <button class="post-bottom-button" value="-1">
                    <img class="post-bottom-button-icon" src="assets/icons/arrow-left.svg">
                </button>
                <button class="post-bottom-button" value="1">
                    <img class="post-bottom-button-icon" src="assets/icons/arrow-right.svg">
                </button>
            </div>
        </div>
    </main>
</body>
<script src="scripts/main.js"></script>
</html>
